    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Underline
            - Superscript
            - Subscript
            - RemoveFormat
